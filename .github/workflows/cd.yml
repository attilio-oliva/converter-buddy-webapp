name: Deploy to GitHub Pages

on:
  push:
    branches:
    - main
  pull_request:
    types:
    - opened
    - reopened
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - uses: actions-rs/cargo@v1
      with:
        command: install
        args: --force trunk
    # faster wasm target installer rather than rustup
    - uses: jetli/wasm-pack-action@v0.3.0
      with:
        version: 'latest'
    - run: |
        trunk build --release
      env:
        TRUNK_BUILD_PUBLIC_URL: ./
    # Put the build in a branch for testing on pull requests
    - if: github.event_name == 'pull_request'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages-pr-test
        publish_dir: ./dist
    # Put the build gh pages public branch on main push/pr merge
    - if: github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
